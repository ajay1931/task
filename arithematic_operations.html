<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematic Operations</title>
    <style>
        div {
            border-style: groove;
            padding: 1em;
            border-radius: 1em;
        }
    </style>
</head>

<body>
    <div>
        <h1>Arithematic Operations</h1>
        <table>
            <tr>
                <td>1st Number:</td>
                <td><input id="num1" type="number"></td>
            </tr>
            <tr>
                <td>2nd Number</td>
                <td><input id="num2" type="number"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="addNumbers()">add</button>
                    <button onclick="minusNumber()">minus</button>
                </td>
                <td>
                    <button onclick="multipleNumber()">multiple</button>
                    <button onclick="divideNumber()">divide</button>
                </td>
            </tr>
        </table>
        <h3>The result is:</h3>
        <p id="result"></p>
    </div>
</body>
<script>
    function getNumber() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        console.log(num1);
        return { num1, num2 };
    }

    let addNumbers = () => {
        let { num1, num2 } = getNumber();
        let result = num1 + num2;
        document.getElementById("result").innerHTML = `Addition :${result}`;
    };
    let minusNumber = () => {
        let { num1, num2 } = getNumber();
        let result = num1 - num2;
        document.getElementById("result").innerHTML = `Minus :${result}`;
    }
    let multipleNumber = () => {
        let { num1, num2 } = getNumber();
        let result = num1 * num2;
        document.getElementById("result").innerHTML = `Minus :${result}`;
    }
    let divideNumber = () => {
        let { num1, num2 } = getNumber();
        if (num2 === 0) return alert("Division by zero is not allowed.")
        let result = num1 / num2;
        document.getElementById("result").innerHTML = `Minus :${result}`;
    }


</script>

</html>
